<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <h3 class="center-align">Welcome, Professor {{ user.person_name + ' ' + user.person_last_name}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 push-m3">
        <ul class="collection with-header">
          <li class="collection-header"><h4>Sections</h4></li>
          <a style="cursor: pointer" ng-repeat="section in sections" ng-click="setSection(section)" class="collection-item"><div>{{ section.course.course_name }}<span class="secondary-content">{{ section.section_name }}</span></div></a>
        </ul>
      </div>
    </div>
  </div>
</div>
