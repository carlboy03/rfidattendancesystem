<div class="container-fluid">
  <div class="section">
    <div class="row">
      <form ng-submit="login()" class="col s12 m6 push-m3 l4 push-l4">
        <div class="card large hoverable">
          <div class="card-content">
            <h5 class="center-align">RFID Attendance System</h5>
            <div class="divider"></div>
            <br>
            <br>
            <div class="card-content">
              <div class="section">
                <div class="row">
                  <div class="input-field col s12">
                    <input ng-model="user.email" id="email" type="email" class="validate">
                    <label for="email" data-error="Invalid Email" data-success="">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input ng-model="user.password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <button class="btn waves-effect waves-light right" type="submit" name="login-button">Login
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
